<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallet Connect + Balance Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>
  <script src="https://unpkg.com/@solflare-wallet/sdk@latest/dist/solflare.umd.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    button {
      margin: 0.5rem 0;
      padding: 0.75rem;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ’³ Wallet Connect & Balance Checker</h1>

  <button onclick="connectPhantom()">Connect Phantom</button>
  <button onclick="connectSolflare()">Connect Solflare</button>
  <button onclick="disconnectWallet()">Disconnect</button>

  <div id="status">Status: Not connected</div>
  <div id="balances"></div>

  <script>
    const { Connection, PublicKey } = solanaWeb3;
    const { TOKEN_PROGRAM_ID, getAccount, getAssociatedTokenAddress } = splToken;

    const USDC_MINT = new PublicKey("Es9vMFrzaCER7WAKyi5zj6Tj62i7P4J2RYnEvMZgdg24"); // USDC or wrapped USDT
    const USDT_MINT = new PublicKey("7XSYfhC8YVJvL7VDvKnYDKZ6SnRAwZXwfbE1r8yXK6b7"); // alternate Solana USDT mint

    const connection = new Connection("https://api.mainnet-beta.solana.com");
    let currentWallet = null;
    let currentPublicKey = null;

    async function connectPhantom() {
      try {
        if (!window.solana || !window.solana.isPhantom) {
          alert('Phantom wallet not found.');
          return;
        }
        const resp = await window.solana.connect();
        currentWallet = window.solana;
        currentPublicKey = resp.publicKey;
        document.getElementById('status').innerText = 'Connected to Phantom: ' + currentPublicKey.toString();
        await showBalances();
      } catch (err) {
        console.error("Phantom connect error", err);
        document.getElementById('status').innerText = 'Connection failed.';
      }
    }

    async function connectSolflare() {
      try {
        const solflare = new Solflare();
        await solflare.connect();
        currentWallet = solflare;
        currentPublicKey = solflare.publicKey;
        document.getElementById('status').innerText = 'Connected to Solflare: ' + currentPublicKey.toString();
        await showBalances();
      } catch (err) {
        console.error("Solflare connect error", err);
        document.getElementById('status').innerText = 'Connection failed.';
      }
    }

    function disconnectWallet() {
      if (currentWallet && currentWallet.disconnect) {
        currentWallet.disconnect();
      }
      currentWallet = null;
      currentPublicKey = null;
      document.getElementById('status').innerText = 'Disconnected.';
      document.getElementById('balances').innerText = '';
    }

    async function showBalances() {
      if (!currentPublicKey) return;

      const usdcAddr = await getAssociatedTokenAddress(USDC_MINT, currentPublicKey);
      const usdtAddr = await getAssociatedTokenAddress(USDT_MINT, currentPublicKey);

      let usdcBalance = 0;
      let usdtBalance = 0;

      try {
        const usdcAccount = await getAccount(connection, usdcAddr);
        usdcBalance = Number(usdcAccount.amount) / 1_000_000;
      } catch (e) {
        console.warn("No USDC account");
      }

      try {
        const usdtAccount = await getAccount(connection, usdtAddr);
        usdtBalance = Number(usdtAccount.amount) / 1_000_000;
      } catch (e) {
        console.warn("No USDT account");
      }

      document.getElementById('balances').innerText =
        `ðŸ’° USDC Balance: ${usdcBalance}\nðŸ’µ USDT Balance: ${usdtBalance}`;
    }
  </script>
</body>
</html>
