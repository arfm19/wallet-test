<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phantom Wallet + Balance Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.73.2/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    button {
      margin: 0.5rem 0;
      padding: 0.75rem;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
    #status, #balances {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Phantom Wallet Test</h1>

  <button onclick="connectPhantom()">Connect Phantom</button>
  <button onclick="disconnectPhantom()">Disconnect</button>

  <div id="status">Status: Not connected</div>
  <div id="balances"></div>

  <script>
    const { Connection, PublicKey } = solanaWeb3;
    const { getAccount, getAssociatedTokenAddress } = splToken;

    const USDC_MINT = new PublicKey("Es9vMFrzaCER7WAKyi5zj6Tj62i7P4J2RYnEvMZgdg24");
    const USDT_MINT = new PublicKey("7XSYfhC8YVJvL7VDvKnYDKZ6SnRAwZXwfbE1r8yXK6b7");

    const connection = new Connection("https://api.mainnet-beta.solana.com");
    let provider = null;

    async function connectPhantom() {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom not found");
        return;
      }

      try {
        const resp = await window.solana.connect();
        provider = window.solana;
        const publicKey = resp.publicKey.toString();
        document.getElementById('status').innerText = "Connected: " + publicKey;
        showBalances(resp.publicKey);
      } catch (err) {
        console.error("Connect error:", err);
        document.getElementById('status').innerText = "Connection failed.";
      }
    }

    function disconnectPhantom() {
      try {
        if (provider && provider.isConnected) {
          provider.disconnect();
          provider = null;
          document.getElementById('status').innerText = "Disconnected.";
          document.getElementById('balances').innerText = "";
        }
      } catch (e) {
        console.error("Disconnect error:", e);
      }
    }

    async function showBalances(walletPubKey) {
      const usdcAddr = await getAssociatedTokenAddress(USDC_MINT, walletPubKey);
      const usdtAddr = await getAssociatedTokenAddress(USDT_MINT, walletPubKey);

      let usdcBalance = 0;
      let usdtBalance = 0;

      try {
        const usdcAcc = await getAccount(connection, usdcAddr);
        usdcBalance = Number(usdcAcc.amount) / 1_000_000;
      } catch (e) {
        console.warn("No USDC balance found");
      }

      try {
        const usdtAcc = await getAccount(connection, usdtAddr);
        usdtBalance = Number(usdtAcc.amount) / 1_000_000;
      } catch (e) {
        console.warn("No USDT balance found");
      }

      document.getElementById('balances').innerText = `USDC: ${usdcBalance}\nUSDT: ${usdtBalance}`;
    }
  </script>
</body>
</html>
