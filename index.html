<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phantom Wallet Test</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Phantom Wallet Connect Test</h1>
  <button id="connectBtn">Connect Phantom</button>
  <button id="disconnectBtn">Disconnect</button>
  <div id="status">Status: Not connected</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const connectBtn = document.getElementById("connectBtn");
      const disconnectBtn = document.getElementById("disconnectBtn");
      const statusDiv = document.getElementById("status");

      let provider = window.solana;

      connectBtn.addEventListener("click", async () => {
        if (!provider || !provider.isPhantom) {
          alert("Phantom wallet not found");
          return;
        }

        try {
          const resp = await provider.connect();
          statusDiv.innerText = "Connected: " + resp.publicKey.toString();
        } catch (err) {
          console.error("Connect failed:", err);
          statusDiv.innerText = "Connection failed.";
        }
      });

      disconnectBtn.addEventListener("click", () => {
        try {
          if (provider?.isConnected) {
            provider.disconnect();
            statusDiv.innerText = "Disconnected.";
          }
        } catch (err) {
          console.error("Disconnect failed:", err);
        }
      });
    });
  </script>
</body>
</html>
